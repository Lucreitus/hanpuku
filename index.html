<!doctype html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="extension.css"/>
    <script type="application/javascript" src="scripts/extension.js"></script>
  </head>
  <body onload="window.setupExtension();">
    <div id="extensionControls" class="halo">
      <button id="Examples_PanelButton" onclick="EXTENSION.switchTab('Examples');">About</button>
      <button id="Data_PanelButton" onclick="EXTENSION.switchTab('Data');">Data</button>
      <!--<button id="Bindings_PanelButton" onclick="EXTENSION.switchTab('Bindings');">Bindings</button>-->
      <!--<button id="Influence_PanelButton" onclick="EXTENSION.switchTab('Influence');">Influence</button>-->
      <button id="JS_PanelButton" onclick="EXTENSION.switchTab('JS');">JS</button>
      <button id="CSS_PanelButton" onclick="EXTENSION.switchTab('CSS');">CSS</button>
      <span style="float:right">
        <input type="checkbox" id="advancedMode" onchange="EXTENSION.advancedMode();" checked style="visibility: hidden"><!--Show Advanced Tools-->
        &emsp;
        <button onclick="DOM.docToDom();">Refresh From Document</button>
        <button onclick="DOM.domToDoc(); DOM.docToDom();">Apply</button>
      </span>
      
    </div>
    
    <div id="views">
      
      <div id="examplesView">
        <div id="examplesControls" class="halo controls">
          <div id="examplesButtons">
            <button id="examplesLoadButton" onclick="EXAMPLES.loadBlock()">Import</button>
            &emsp;
            <button id="examplesBackButton" onclick="EXAMPLES.back();">&lt;</button>
            <button id="examplesForwardButton" onclick="EXAMPLES.forward();">&gt;</button>
          </div>
          <input id="examplesUrl" onchange="EXAMPLES.changeUrl();" type="text"/>
        </div>
        <iframe id="examplesBrowser"></iframe>
      </div>
      
      <div id="dataEditor">
        <textarea id="dataTextEditor" wrap="off" onkeyup="DATA.edit();"></textarea>
        <div id="dataEditorControls" class="halo">
          <select id="currentDataFile" onchange="DATA.switchFile();"></select>
          <!--<input type="checkbox" id="embedFileCheckBox" onchange="DATA.changeEmbed();"/>Embed&emsp;-->
          Interpret as:
          <select id="dataTypeSelect" onchange="DATA.changeType();">
            <option value="text/csv">CSV</option>
            <option value="text/tab-separated-values">TSV</option>
            <option value="text/json">JSON</option>
            <option value="text/js">Javascript</option>
          </select>
        </div>
      </div>
      
      <div id="dataPreview"></div>
      
      <div id="domPreview">
        <div id="domPreviewContent"></div>
        <div id="zoomButtons" class="halo">
          <span>100%</span>
          <button onclick="DOM.zoomOut();">-</button>
          <button onclick="DOM.zoomIn();">+</button>
        </div>
      </div>
      
      <div id="selectionQueryTools"></div>
      
      <div id="influenceTools"></div>
      
      <div id="jsEditor">
        <textarea id="jsTextEditor" wrap="off"></textarea>
        <div id="jsEditorControls" class="halo controls">
          <button onclick="ejQuery('#jsFileInput').click();">Load Script...</button>
          <button onclick="CODE.runJS();">Run</button>
          <input id="jsFileInput" type="file" onchange="CODE.loadJSFile();" style="visibility:hidden"/>
        </div>
      </div>
      
      <div id="cssEditor">
        <textarea id="cssTextEditor" wrap="off" onkeyup="CODE.editCSS();"></textarea>
        <div id="cssEditorControls" class="halo controls">
          <button onclick="ejQuery('#cssFileInput').click();">Load Stylesheet...</button>
          <input id="cssFileInput" type="file" onchange="CODE.loadCSSFile();" style="visibility:hidden"/>
        </div>
      </div>
      
    </div>
    
    <div id="debugButtons" class="halo">
      Debugging:
      <button onclick="location.reload();">Reload Extension</button>
    </div>
  </body>
</html>
