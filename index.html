<!doctype html>
<html>
  <head>
    <script type="application/javascript">window.module = undefined; // hack to get jQuery to load properly</script>
    <script type="application/javascript" src="lib/jquery-1.11.0.min.js"></script>
    <script type="application/javascript" src = "lib/d3.min.js"></script>
    <script type="application/javascript" src="lib/CSInterface.js"></script>
    <script type="application/javascript" src="lib/phrogz.js"></script>
    <script type="application/javascript" src="scripts/script.js"></script>
    <link type="text/css" rel="stylesheet" href="style/style.css"/>
    <script type="text/css" id="userCSS"></script>
  </head>
  <body onload="main();">
    <div id="dom"></div>
    <div id="code">
      <span>Store the $data object<button onclick="loadData();">Load Data...</button></span>
      <div><textarea id="dataEditor" wrap="off"></textarea></div>
      <span>CSS</span>
      <div><textarea id="cssEditor" wrap="off"></textarea></div>
      <span>d3.js code (available: &fnof; and I)</span>
      <div><textarea id="jsEditor" wrap="off"></textarea></div>
    </div>
    <div id="docControls"><div>
      <button onclick="domToDoc();">&lt;</button>
      <button onclick="docToDom();">&gt;</button>
    </div></div>
    <div id="domControls"><div>
      <button onclick="runCode();">Run</button>
      <select id="sampleMenu" onchange="loadSample();">
        <option value="header">Samples:</option>
        <optgroup label="Basic Charts">
          <option value="lineChart">Line Chart</option>
          <option value="groupedBarChart">Grouped Bar Chart</option>
          <option value="force">Force-Directed Graph</option>
        </optgroup>
        <optgroup label="Techniques">
          <option value="buildAGraph">Build Your Own Graph!</option>
        </optgroup>
      </select>
      <button onclick="save();">Export...</button>
      <button onclick="load();">Import...</button>
    </div></div>
    
    <button id="debugButton" onclick="reload();">Reload Extension</button>
  </body>
</html>
