<!doctype html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="extension.css"/>
    <script type="application/javascript" src="scripts/extension.js"></script>
  </head>
  <body onload="window.setupExtension();">
    <div id="extensionControls" class="halo">
      <button id="Data_PanelButton" onclick="EXTENSION.switchTab('Data');">Data</button>
      <button id="Bindings_PanelButton" onclick="EXTENSION.switchTab('Bindings');">Bindings</button>
      <button id="Influence_PanelButton" onclick="EXTENSION.switchTab('Influence');">Influence</button>
      <button id="JS_PanelButton" onclick="EXTENSION.switchTab('JS');">JS</button>
      <button id="CSS_PanelButton" onclick="EXTENSION.switchTab('CSS');">CSS</button>
      <select id="sampleSelect" onchange="if (this.value !== 'header') { jQuery.getScript(this.value); }">
        <option value="header">Examples</option>
        <optgroup label="Scatterplot">
          <option value="samples/scatterplot/init.js">Create / Update Scatterplot</option>
          <option value="samples/scatterplot/selection.js">Select sepalLength > 6.9</option>
        </optgroup>
      </select>
      <span style="float:right">
        <input type="checkbox" id="advancedMode" onchange="EXTENSION.advancedMode();">Show Advanced Tools
        &emsp;
        <button onclick="docToDom();">Reset</button>
        <button onclick="domToDoc(); docToDom();">Apply</button>
      </span>
      
    </div>
    <div id="views">
      <div id="dataEditor"></div>
      <div id="dataPreview"></div>
      <div id="domPreview">
        <div id="domPreviewContent"></div>
        <div id="zoomButtons" class="halo">
          <span>100%</span>
          <button onclick="zoomOut();">-</button>
          <button onclick="zoomIn();">+</button>
        </div>
      </div>
      <div id="selectionQueryTools"></div>
      <div id="influenceTools"></div>
      <div id="jsEditor"></div>
      <div id="cssEditor"></div>
    </div>
    <div id="debugButtons" class="halo">
      Debugging:
      <button onclick="location.reload();">Reload Extension</button>
    </div>
  </body>
</html>
