<!doctype html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="style.css"/>
        <script type="application/javascript">
            function loadSample(name) {
                if (name === 'force') {
                    window.parent.DATA.loadSampleDataFile('examples/data/miserables.json');
                    window.parent.CODE.loadSampleJSFile('examples/scripts/force.js');
                    window.parent.CODE.loadSampleCSSFile('examples/style/force.css');
                } else if (name === 'scatterplot') {
                    window.parent.DATA.loadSampleDataFile('examples/data/flowers.tsv');
                    window.parent.CODE.loadSampleJSFile('examples/scripts/scatterplot.js', window.parent.DOM.docName);
                    window.parent.CODE.loadSampleCSSFile('examples/style/scatterplot.css');
                } else if (name === 'groupedBars') {
                    window.parent.DATA.loadSampleDataFile('examples/data/statePopulation.csv');
                    window.parent.CODE.loadSampleJSFile('examples/scripts/groupedBars.js');
                    window.parent.CODE.loadSampleCSSFile('examples/style/groupedBars.css');
                } else if (name === 'lineChart') {
                    window.parent.DATA.loadSampleDataFile('examples/data/stock.tsv');
                    window.parent.CODE.loadSampleJSFile('examples/scripts/lineChart.js');
                    window.parent.CODE.loadSampleCSSFile('examples/style/lineChart.css');
                } else if (name === 'multiSeriesLineChart') {
                    window.parent.DATA.loadSampleDataFile('examples/data/cityTemperatures.tsv');
                    window.parent.CODE.loadSampleJSFile('examples/scripts/multiSeriesLineChart.js');
                    window.parent.CODE.loadSampleCSSFile('examples/style/multiSeriesLineChart.css');
                } else if (name === 'streamgraph') {
                    window.parent.DATA.loadSampleDataFile('examples/data/randomStream.js');
                    window.parent.CODE.loadSampleJSFile('examples/scripts/streamgraph.js');
                }  else if (name === 'streamgraph2') {
                    window.parent.DATA.loadSampleDataFile('examples/data/energyNgrams.csv');
                    window.parent.CODE.loadSampleJSFile('examples/scripts/streamgraph2.js');
                } else if (name === 'basicTree') {
                    window.parent.DATA.loadSampleDataFile('examples/data/basicTree.csv');
                    window.parent.CODE.loadSampleJSFile('examples/scripts/basicTree.js');
                    window.parent.CODE.loadSampleCSSFile('examples/style/basicTree.css');
                } else if (name === 'splom') {
                    window.parent.DATA.loadSampleDataFile('examples/data/smallFlowers.tsv');
                    window.parent.CODE.loadSampleJSFile('examples/scripts/splom.js');
                    window.parent.CODE.loadSampleCSSFile('examples/style/splom.css');
                } else if (name === 'hierarchicalEdgeBundling') {
                    window.parent.DATA.loadSampleDataFile('examples/data/readme-flare-imports.json');
                    window.parent.CODE.loadSampleJSFile('examples/scripts/hierarchicalEdgeBundling.js');
                    window.parent.CODE.loadSampleCSSFile('examples/style/hierarchicalEdgeBundling.css');
                } else if (name === 'stackedRadialArea') {
                    window.parent.DATA.loadSampleDataFile('examples/data/stackedRadialArea.csv');
                    window.parent.CODE.loadSampleJSFile('examples/scripts/stackedRadialArea.js');
                    window.parent.CODE.loadSampleCSSFile('examples/style/stackedRadialArea.css');
                } else if (name === 'areaChoropleth') {
                    window.parent.DATA.loadSampleDataFile('examples/data/us.json');
                    window.parent.CODE.loadSampleJSFile('examples/scripts/areaChoropleth.js');
                    window.parent.CODE.loadSampleCSSFile('examples/style/areaChoropleth.css');
                } else if (name === 'zoomableSunburst') {
                    window.parent.DATA.loadSampleDataFile('examples/data/flare.json');
                    window.parent.CODE.loadSampleJSFile('examples/scripts/zoomableSunburst.js');
                    window.parent.CODE.loadSampleCSSFile('examples/style/zoomableSunburst.css');
                } else if (name === 'tolkien') {
                    window.parent.DATA.loadSampleDataFile('examples/data/middleEarthCharacters.csv');
                    window.parent.DATA.loadSampleDataFile('examples/data/middleEarthCharactersSmall.csv');
                    window.parent.CODE.loadSampleJSFile('examples/scripts/tolkien.js');
                    window.parent.CODE.loadSampleCSSFile('examples/style/tolkien.css');
                }
            }
            
            var sampleNames = {
                    'scatterplot' : 'Scatterplot',
                    'groupedBars' : 'Grouped Bar Chart',
                    'basicTree' : 'Basic Tree',
                    'zoomableSunburst' : 'Zoomable Sunburst',
                    'splom' : 'Scatterplot Matrix',
                    'force' : 'Force-directed graph',
                    'streamgraph2' : 'Streamgraph',
                    //'tolkien' : 'Tolkien (VIS paper teaser)',
                    //'lineChart' : 'Line Chart',
                    //'multiSeriesLineChart' : 'Multi-Series Line Chart',
                    //'areaChoropleth' : 'Area Choropleth',
                    //'hierarchicalEdgeBundling' : 'Hierarchical Edge Bundling',
                    //'stackedRadialArea' : 'Stacked Radial Area'
                },
                resultText = "",
                name;
            
            for (name in sampleNames) {
                if (sampleNames.hasOwnProperty(name)) {
                    resultText += '<div class="sample">' + sampleNames[name] +
                                  '<button onclick="loadSample(\'' + name + '\')">Load</button>' +
                                  '<img src="thumbnails/' + name + '.png"/>' +
                                  '</div>';
                }
            }
        </script>
    </head>
    <body>
        <h2 style="margin-left:30px;">Samples built for hanpuku</h2>
        <div id="content"></div>
        <script type="application/javascript">
            document.getElementById('content').innerHTML = resultText;
        </script>
    </body>
</html>
