<!doctype html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="../../common/style.css" />
    <link type="text/css" rel="stylesheet" href="scale.css" />
    <script type="application/javascript" src="../../lib/scriptLoader.js"></script>
</head>

<body onload="window.illustrator.applyUI();">
    <div class="row static">
        Use data attribute:
        <select id="attribute">
            <option>(Text Contents)</option>
            <option disabled>&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;</option>
            <option>Name</option>
            <option>Role</option>
            <option>Age</option>
            <option selected>Species</option>
        </select>
    </div>
    <div class="row static">
        <input type="checkbox">Treat Numbers as Ordinal</input>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        Quantitative Scale:
        <select id="scale">
            <option>Linear</option>
            <option>Log</option>
        </select>
    </div>
    <div class="row static">
        <span>
            Anchor:<img src="anchor.png"/>
        </span>
        <span>
            <input type="checkbox" checked>Scale Horizontally</input>
            <input type="checkbox">Scale Vertically</input>
        </span>
    </div>
    <div class="row static">
        <img id="slider" src="sampleSlider0.png" width="370" height="120"/>
    </div>
    <div class="row static">
        Value:<input type="text"/>
        <select id="presets">
            <option>Apply preset:</option>
            <option disabled>&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;</option>
            <option>Use Low / High</option>
            <option>Nearest base 10</option>
            <option disabled>&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;</option>
            <option>Alphabetize</option>
        </select>
    </div>
    <button id="applyButton">Apply</button>
    
    <script type="application/javascript" src="scale.js"></script>
</body>

</html>
