<!doctype html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="../../common/style.css" />
    <link type="text/css" rel="stylesheet" href="colorSwatch.css" />
    <script type="application/javascript" src="../../lib/scriptLoader.js"></script>
</head>

<body onload="window.illustrator.applyUI();">
    <div class="row static" numRows="1">
        Use data attribute:
        <select id="attribute">
            <option>(Row Number)</option>
            <option disabled>&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;</option>
            <option>Name</option>
            <option selected>Race</option>
            <option>Role</option>
            <option>Age</option>
        </select>
    </div>
    <hr/>
    <div class="row static" numRows="1">
        <input type="checkbox" checked="true" disabled="true">Treat Numbers as Ordinal</input>
    </div>
    <div class="row expanding">
        <table>
            <tr>
                <td class="input">Hobbits</td>
                <td class="square" style="background-color:#4b4e21"></td>
            </tr>
            <tr>
                <td class="input">Elves</td>
                <td class="square" style="background-color:#bb882c"></td>
            </tr>
            <tr>
                <td class="input">Men</td>
                <td class="square" style="background-color:#9b5b36"></td>
            </tr>
            <tr>
                <td class="input">Maiar</td>
                <td class="square" style="background-color:#60312d"></td>
            </tr>
            <tr>
                <td class="addCell"><a class="button" id="addButton" href="#">+</a></td>
            </tr>
        </table>
    </div>
    <hr/>
    <div class="row bottom">
        <a class="button" id="applyButton" href="#">Apply</a>
    </div>
    
    <script type="application/javascript" src="colorSwatch.js"></script>
</body>

</html>
