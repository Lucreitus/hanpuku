<!doctype html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="../../common/style.css" />
    <link type="text/css" rel="stylesheet" href="distribute.css" />
    <script type="application/javascript" src="../../lib/scriptLoader.js"></script>
</head>

<body onload="window.illustrator.applyUI();">
    <div class="row static" numRows="1">
        Use data attribute:
        <select id="attribute">
            <option>(Row Number)</option>
            <option disabled>&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;</option>
            <option>Name</option>
            <option>Race</option>
            <option>Role</option>
            <option selected>Age</option>
        </select>
    </div>
    <hr/>
    <div class="row static" numRows="1.3">
        <span>
            <img src="alignMenu.png"/><!--
            <select id="relative">
                <option>Align to Selection</option>
                <option selected checked>Align to Key Object</option>
                <option>Align to Artboard</option>
            </select>-->
        </span>
        <span>
            <img src="verticalTop.png"/>
            <img src="verticalMiddle.png"/>
            <img src="verticalBottom.png"/>
        </span>
        <span>
            <img src="horizontalLeft.png"/>
            <img src="horizontalCenter.png"/>
            <img src="horizontalRight.png"/>
        </span>
        <span>
            <img src="pathAnchor.png"/>
            <img src="path.png" style="border: 1px solid black"/>
            <img src="pathRotate.png"/>
        </span>
    </div>
    <hr/>
    <div class="row static" numRows="1">
        <input type="checkbox">Treat Numbers as Ordinal</input>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        Quantitative Scale:
        <select id="scale">
            <option>Linear</option>
            <option>Log</option>
        </select>
    </div>
    <div class="row expanding">
        <img id="slider" src="sampleSlider0.png" width="370" height="120"/>
    </div>
    <div class="row static" numRows="1">
        Value:<input type="text"/>
        <select id="presets">
            <option>Apply preset:</option>
            <option disabled>&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;</option>
            <option>Use Low / High</option>
            <option>Nearest base 10</option>
            <option disabled>&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;</option>
            <option>Alphabetize</option>
        </select>
    </div>
    <hr/>
    <div class="row bottom">
        <a class="button" id="applyButton" href="#">Apply</a>
    </div>
    
    <script type="application/javascript" src="distribute.js"></script>
</body>

</html>
