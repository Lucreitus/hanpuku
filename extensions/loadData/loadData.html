<!doctype html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="../../common/style.css" />
    <link type="text/css" rel="stylesheet" href="loadData.css" />
    <script type="application/javascript" src="../../lib/scriptLoader.js"></script>
</head>

<body onload="window.illustrator.applyUI();">
    <div class="row static" numRows="1">
        <div class="left">
            <select id="currentFile">
                <option disabled>No loaded files</option>
            </select>
            <input type="checkbox" id="linkCheck">Save Externally</input>
        </div>
        <div class="right">
            Interpret as:
            <select id="format">
                <option value="txt" selected>Plain text</option>
                <option value="csv">CSV</option>
                <option value="tsv">TSV</option>
                <option value="json">JSON</option>
                <option value="xml">XML</option>
                <option value="html">HTML</option>
                <option value="js">Javascript</option>
            </select>
            <img id="parseIndicator" src="parsing.png"/>
            <input class="rawTabular" type="radio" name="tabular" id="rawEditing" checked disabled/>
            <label class="rawTabular" for="rawEditing" disabled>Raw</label>
            <input class="rawTabular" type="radio" name="tabular" id="tabularEditing" disabled/>
            <label class="rawTabular" for="tabularEditing" disabled>Tabular</label>
        </div>
    </div>
    <hr/>
    <div class="row expanding">
        <div id="editor"></div>
    </div>
    <hr/>
    <div class="row static" numRows="3">
        <div id="connectedLabelsLabel">Connected class labels:</div>
        <div id="connectedLabelsList"></div>
    </div>
    <hr/>
    <div class="row bottom">
        <img src="new.png" id="newFileButton" class="button"/>
        <img src="refresh.png" id="refreshButton" class="button"/>
        <img src="search.png" id="searchButton" class="button"/>
        <img src="trash.png" id="trashButton" class="button"/>
        <a class="button" id="applyButton" href="#">Save Changes</a>
    </div>
    
    <script type="application/javascript" src="../../ace/ace.js"></script>
    <script type="application/javascript" src="loadData.js"></script>
</body>

</html>
